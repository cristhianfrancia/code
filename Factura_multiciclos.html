<html>
 <head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }
        h2 {
            color: #333;
        }
        select, input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #fd8261;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .speech {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Speech de multiciclos de facturación</h3>

        <div id="ciclo-container">
            <label for="ciclo">Buscar por ciclo:</label>
            <select id="ciclo" onchange="generarSpeechPorCiclo()">
                <option value="">-- Selecciona un ciclo --</option>
                <option value="4">Ciclo 4</option>
                <option value="14">Ciclo 14</option>
                <option value="18">Ciclo 18</option>
                <option value="28">Ciclo 28</option>
                <option value="2">Ciclo 2 (independiente)</option>
                <option value="3">Ciclo 3 (independiente)</option>
                <option value="6">Ciclo 6 (independiente)</option>
                <option value="7">Ciclo 7 (independiente)</option>
                <option value="8">Ciclo 8 (independiente)</option>
                <option value="9">Ciclo 9 (independiente)</option>
                <option value="10">Ciclo 10 (independiente)</option>
                <option value="11">Ciclo 11 (independiente)</option>
                <option value="12">Ciclo 12 (independiente)</option>
                <option value="13">Ciclo 13 (independiente)</option>
                <option value="16">Ciclo 16 (independiente)</option>
                <option value="17">Ciclo 17 (independiente)</option>
                <option value="22">Ciclo 22 (independiente)</option>
                <option value="23">Ciclo 23 (independiente)</option>
                <option value="24">Ciclo 24 (independiente)</option>
                <option value="25">Ciclo 25 (independiente)</option>
                <option value="26">Ciclo 26 (independiente)</option>
                <option value="27">Ciclo 27 (independiente)</option>
            </select>
        </div>

        <button onclick="limpiarSpeech()">Limpiar</button>

        <div class="speech" id="speech"></div>
    </div>

    <script>
const ciclos = {
4: ["Ciclo 04", 4, 14, 3],
5: ["Ciclo 04", 4, 14, 3],
14: ["Ciclo 14", 14, 24, 13],
15: ["Ciclo 14", 14, 24, 13],
18: ["Ciclo 18", 18, 28, 17],
19: ["Ciclo 18", 18, 28, 17],
20: ["Ciclo 18", 18, 28, 17],
21: ["Ciclo 18", 18, 28, 17],
28: ["Ciclo 28", 28, 8, 27],
29: ["Ciclo 28", 28, 8, 27],
30: ["Ciclo 28", 28, 8, 27],
31: ["Ciclo 28", 28, 8, 27],
1: ["Ciclo 28", 28, 8, 27],
2: ["Ciclo 02", 2, 12, 1],
3: ["Ciclo 03", 3, 13, 2],
6: ["Ciclo 06", 6, 16, 5],
7: ["Ciclo 07", 7, 17, 6],
8: ["Ciclo 08", 8, 18, 7],
9: ["Ciclo 09", 9, 19, 8],
10: ["Ciclo 10", 10, 20, 9],
11: ["Ciclo 11", 11, 21, 10],
12: ["Ciclo 12", 12, 22, 11],
13: ["Ciclo 13", 13, 23, 12],
16: ["Ciclo 16", 16, 26, 15],
17: ["Ciclo 17", 17, 27, 16],
22: ["Ciclo 22", 22, 2, 21],
23: ["Ciclo 23", 23, 3, 22],
24: ["Ciclo 24", 24, 4, 23],
25: ["Ciclo 25", 25, 5, 24],
26: ["Ciclo 26", 26, 6, 25],
27: ["Ciclo 27", 27, 7, 26],
};

function generarSpeech(cicloNum) {
    if (ciclos[cicloNum]) {
        const [ciclo, inicio, recibo, cierre] = ciclos[cicloNum];
        document.getElementById("speech").innerHTML = `
            <strong>Speech - ${ciclo}:</strong><br><br>
            ✅ La fecha de inicio y entrega de beneficios para el <span style="color: #007BFF">"${ciclo}"</span> son los <span style="color: #007BFF">${inicio}</span> de cada mes.<br>
            ✅ Los recibos se emiten los <span style="color: #007BFF">${recibo}</span> de cada mes.<br>
            ✅ La fecha de cierre y máxima de pago son los <span style="color: #007BFF">${cierre}</span> de cada mes.
        `;
        document.getElementById("speech").style.display = "block";
    } else {
        document.getElementById("speech").style.display = "none";
    }
}

function generarSpeechPorCiclo() {
    const cicloSeleccionado = document.getElementById("ciclo").value;
    if (cicloSeleccionado) {
        generarSpeech(parseInt(cicloSeleccionado));
    }
}

function limpiarSpeech() {
    document.getElementById("ciclo").value = "";
    document.getElementById("speech").style.display = "none";
    document.getElementById("speech").innerHTML = "";
}
    </script>
</body>
</html>
