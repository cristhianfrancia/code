<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Variables de Color (Tomadas de tu ejemplo) */
        :root {
            --bitel-teal: #01768b;
            --bitel-blue: #0c477e;
            --bitel-yellow: #fbf32f;
            --bitel-orange: #fd8261; /* Color naranja original de Bitel */
            --soft-gray: #d1d1d1;
            --text-main: #434343;
            --bg-soft: #ffffff;
            --output-bg: #e8f7f9;
        }

        /* Estilos Globales y Bloqueo de SelecciÃ³n */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: transparent;
            color: var(--text-main);
            overflow-y: auto;
            padding-top: 50px;
            
            /* ðŸ”¥ðŸ”¥ðŸ”¥ PROPIEDAD CLAVE: Bloquea la selecciÃ³n en todo el cuerpo ðŸ”¥ðŸ”¥ðŸ”¥ */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Contenedor principal (Card) - Estilo Glassmorphism con fondo blanco */
        .converter-container {
            background: rgba(255, 255, 255, 0.9); /* Fondo mÃ¡s sÃ³lido para el estilo del ejemplo */
            backdrop-filter: blur(8px) saturate(180%);
            -webkit-backdrop-filter: blur(8px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05); /* Borde sutil */
            padding: 30px 40px;
            box-shadow: 0 10px 30px 0 rgba(0, 0, 0, 0.1); /* Sombra mejorada */
            text-align: center;
            max-width: 850px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* TÃ­tulos y SubtÃ­tulos */
        h1 {
            font-size: 1.8em;
            margin: 0 0 5px;
            font-weight: 700;
            color: var(--bitel-blue);
            letter-spacing: 0.3px;
        }
        p {
            font-size: 0.9em;
            margin: 0 0 25px;
            color: #6b6b6b;
            font-weight: 300;
        }

        /* Contenedor de Inputs (Fila para escritorio) */
        .input-group {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .input-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            min-width: 130px;
            position: relative;
        }

        .input-item label {
            font-size: 0.8em;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Estilo de los Inputs/Outputs */
        input[type="number"], .output-display {
            /* Usamos el fondo del ejemplo: blanco suave */
            background: #fafafa;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1.2em;
            color: var(--bitel-blue); /* Texto azul oscuro */
            text-align: center;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            /* La salida debe ser seleccionable para copiar */
            user-select: text; 
            -webkit-user-select: text;
        }
        
        input[type="number"]:focus {
            border-color: var(--bitel-teal);
            box-shadow: 0 0 0 2px rgba(1,118,139,0.18);
            background: var(--bg-soft);
        }

        .output-display {
            background: var(--output-bg); /* Fondo de salida del ejemplo */
            cursor: pointer;
            font-weight: 600;
            position: relative;
        }
        
        /* Colores especÃ­ficos para los bordes */
        #mbOutput { border-color: var(--bitel-teal); }
        #gbOutput { border-color: var(--bitel-blue); }
        #kbInput { border-color: var(--bitel-orange); }

        /* Flechas de conversiÃ³n */
        .arrow {
            font-size: 2em;
            color: var(--bitel-blue);
            margin: 0 10px;
            display: block;
        }
        
        /* Tooltip de Copia */
        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: var(--text-main);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 10;
            bottom: 110%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.7em;
            font-weight: normal;
            user-select: none; /* Asegura que el tooltip no sea seleccionable */
        }
        .tooltip::after {
            content: " ";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--text-main) transparent transparent transparent;
        }
        .output-display.copied .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Footer de AutorÃ­a - Adaptado a tu estilo de ejemplo */
        .footer-autor {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 0.8rem;
            color: #aaa;
            border-top: 1px solid #eee;
            user-select: none; /* Bloquea la selecciÃ³n en el footer */
        }
        .footer-autor strong {
            color: var(--bitel-blue);
        }
        
        /* Media Queries para Responsividad (Reforzada) */
        @media (max-width: 800px) {
            body { padding-top: 20px; }
            .converter-container { padding: 20px; width: 95%; }
            .input-group { flex-direction: column; align-items: center; gap: 10px; padding: 0; }
            .arrow { display: none; }
            .input-item { width: 100%; min-width: unset; }
            h1 { font-size: 1.5em; }
            p { font-size: 0.85em; }
            .tooltip { width: 90px; margin-left: -45px; }
            .footer-autor { margin-top: 15px; }
        }
    </style>

<body oncontextmenu="return false;"> 
    <div class="converter-container">
        <h1>TamaÃ±o de datos</h1>
        <p>Conversor de KB a MB y GB para Agentes Bitel</p>

        <div class="input-group">
            
            <div class="input-item">
                <label for="kbInput">Kilobytes (KB)</label>
                <input type="number" id="kbInput" placeholder="Ingrese KB" min="0">
            </div>

            <span class="arrow">â†’</span>

            <div class="input-item">
                <label for="mbOutput">Megabytes (MB)</label>
                <div class="output-display" id="mbOutput" onclick="copyToClipboard('mbOutput')">
                    0.00
                    <span class="tooltip">Â¡Copiado!</span>
                </div>
            </div>

            <span class="arrow">â†’</span>

            <div class="input-item">
                <label for="gbOutput">Gigabytes (GB)</label>
                <div class="output-display" id="gbOutput" onclick="copyToClipboard('gbOutput')">
                    0.00
                    <span class="tooltip">Â¡Copiado!</span>
                </div>
            </div>
        </div>

        <div class="footer-autor">
            Developed by Cristhian Francia &copy; 2025 | All rights reserved.
        </div>
    </div>

    <script>
        const kbInput = document.getElementById('kbInput');
        const mbOutput = document.getElementById('mbOutput');
        const gbOutput = document.getElementById('gbOutput');

        // FunciÃ³n de conversiÃ³n
        function convertData() {
            const kbValue = parseFloat(kbInput.value);

            if (isNaN(kbValue) || kbValue < 0 || kbInput.value.trim() === '') {
                mbOutput.textContent = '0.00';
                gbOutput.textContent = '0.00';
                return;
            }

            const mbValue = kbValue / 1024;
            const gbValue = mbValue / 1024;

            mbOutput.textContent = mbValue.toFixed(2);
            gbOutput.textContent = gbValue.toFixed(2);
        }

        // FUNCIÃ“N ADICIONAL: Copiar al portapapeles
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            // El texto a copiar debe ser seleccionado ANTES de usar navigator.clipboard
            const textToCopy = element.textContent.trim().replace('Â¡Copiado!', '').replace(/(\r\n|\n|\r)/gm, ""); 

            if (!textToCopy || textToCopy === '0.00') {
                // PequeÃ±o feedback visual si no hay contenido significativo
                element.style.borderColor = 'red';
                setTimeout(() => { element.style.borderColor = elementId.includes('mb') ? 'var(--bitel-teal)' : 'var(--bitel-blue)'; }, 500);
                return;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                element.classList.add('copied');
                setTimeout(() => { element.classList.remove('copied'); }, 1000); 
            }).catch(err => {
                console.error('Error al copiar: ', err);
                alert("No se pudo copiar automÃ¡ticamente. Intenta seleccionar y copiar manualmente: " + textToCopy);
            });
        }

        // Event listener para actualizaciÃ³n
        kbInput.addEventListener('input', convertData);

        // Bloqueo de Teclas y DevTools (Seguridad - Tomado de tu ejemplo)
        window.addEventListener('load', function() {
            console.clear();
            console.log("%câš ï¸ ALTO AHÃ âš ï¸", "color: red; font-size: 30px; font-weight: bold;");
            console.log("%cSystem by cefratech.", "color: #0c477e; font-size: 16px;");

            // Bloqueo de F12, Ctrl+Shift+I, Ctrl+U
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => { 
                // F12 (123), Ctrl+Shift+I, Ctrl+U
                if (e.key === 'F12' || e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                }
            });
            
            // Inicializar la conversiÃ³n al cargar
            convertData();
        });
    </script>
