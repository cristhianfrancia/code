<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0px;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 0 auto;
      position: relative;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
      margin-top: 0;
    }

    .inline-form {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .inline-form input, .inline-form textarea {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
      min-width: 180px;
    }

    .inline-form span {
      font-weight: bold;
      font-size: 16px;
    }

    .output {
      background: #eef;
      padding: 15px;
      margin-top: 25px;
      border-left: 5px solid #007bff;
      font-family: monospace;
      word-break: break-word;
    }

    .button-group {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .copiar-btn, .limpiar-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease; /* Transici√≥n suave para el cambio de color */
    }

    .copiar-btn {
      background-color: #01768b;
      color: white;
    }

    .copiar-btn:hover {
      background-color: #0056b3;
    }

    /* Estilo temporal para el bot√≥n de copiar cuando se copia */
    .copiar-btn.copied {
      background-color: #28a745; /* Verde para indicar √©xito */
    }

    .limpiar-btn {
      background-color: #dc3545;
      color: white;
    }

    .limpiar-btn:hover {
      background-color: #a71d2a;
    }

    /* Estilos para el bot√≥n de PopUp */
    .popup-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      z-index: 10;
    }

    .popup-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="popup-btn" onclick="abrirPopUp()">Modo PopUp</button>
    <div class="inline-form">
      <input type="text" id="numero" placeholder="N√∫mero que llama" maxlength="9" oninput="validarNumero(this)">
      <textarea id="consulta" rows="1" placeholder="Consulta del cliente"></textarea><span>//</span>
      <textarea id="respuesta" rows="1" placeholder="Respuesta brindada"></textarea><span> // $$_</span>
      <input type="text" id="id" placeholder="ID de llamada"><span>_&&</span>
    </div>

    <div class="output" id="resultado">Resultado aparecer√° aqu√≠...</div>

    <div class="button-group">
      <button class="copiar-btn" id="copiarBtn" onclick="copiarResultado()">üìã Copiar resultado</button>
      <button class="limpiar-btn" onclick="limpiarCampos()">üßπ Limpiar resultado</button>
    </div>
  </div>

  <script>
    const inputs = ['numero', 'consulta', 'respuesta', 'id'];
    inputs.forEach(id => {
      document.getElementById(id).addEventListener('input', updateOutput);
    });

    function updateOutput() {
      const numero = document.getElementById('numero').value.trim();
      const consulta = document.getElementById('consulta').value.trim();
      const respuesta = document.getElementById('respuesta').value.trim();
      const id = document.getElementById('id').value.trim();

      const resultado = (numero || consulta || respuesta || id)
        ? `${numero} // ${consulta} // ${respuesta} // $$_${id}_&&`
        : 'Resultado aparecer√° aqu√≠...';

      document.getElementById('resultado').innerText = resultado;
    }

    // Funci√≥n para mostrar feedback en el bot√≥n
    function showCopyFeedback(success) {
      const copyButton = document.getElementById('copiarBtn');
      const originalText = 'üìã Copiar resultado';
      const successText = '‚úÖ Copiado!';
      const errorText = '‚ùå Error al copiar';
      const noContentText = '‚ÑπÔ∏è Nada para copiar';

      if (success === 'noContent') {
        copyButton.innerText = noContentText;
        copyButton.classList.add('copied'); // Usa la clase 'copied' para el estilo temporal
        setTimeout(() => {
          copyButton.innerText = originalText;
          copyButton.classList.remove('copied');
        }, 1500); // Vuelve al texto original despu√©s de 1.5 segundos
        return;
      }

      copyButton.innerText = success ? successText : errorText;
      copyButton.classList.add('copied'); // Agrega una clase para cambiar el color si quieres

      setTimeout(() => {
        copyButton.innerText = originalText;
        copyButton.classList.remove('copied');
      }, 1500); // Vuelve al texto original despu√©s de 1.5 segundos
    }

    function copiarResultado() {
      const resultado = document.getElementById('resultado').innerText;

      if (!resultado || resultado === 'Resultado aparecer√° aqu√≠...') {
        showCopyFeedback('noContent'); // Notifica que no hay nada para copiar
        return;
      }

      if (navigator.clipboard) {
        navigator.clipboard.writeText(resultado)
          .then(() => {
            showCopyFeedback(true); // √âxito al copiar
          })
          .catch(err => {
            console.error('Error al copiar con clipboard API:', err);
            copiarConFallback(resultado);
          });
      } else {
        copiarConFallback(resultado);
      }
    }

    function copiarConFallback(texto) {
      const areaTemporal = document.createElement('textarea');
      areaTemporal.value = texto;
      document.body.appendChild(areaTemporal);
      areaTemporal.select();
      try {
        document.execCommand('copy');
        showCopyFeedback(true); // √âxito al copiar con fallback
      } catch (err) {
        showCopyFeedback(false); // Error al copiar con fallback
      }
      document.body.removeChild(areaTemporal);
    }

    function limpiarCampos() {
      document.getElementById('numero').value = '';
      document.getElementById('consulta').value = '';
      document.getElementById('respuesta').value = '';
      document.getElementById('id').value = '';
      document.getElementById('resultado').innerText = 'Resultado aparecer√° aqu√≠...';
    }

    function validarNumero(input) {
      input.value = input.value.replace(/[^0-9]/g, '');
    }

    function abrirPopUp() {
      const urlDeLaPlantilla = 'https://cristhianfrancia.github.io/code/Tipificacion.html';
      const nombreVentana = '_blank';
      const opcionesVentana = 'width=1200,height=400,resizable=yes,scrollbars=yes';

      window.open(urlDeLaPlantilla, nombreVentana, opcionesVentana);
    }
  </script>

</body>
</html>
