<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TipificaciÃ³n</title>
  <style>
    :root {
      --bitel-teal: #01768b;
      --bitel-blue: #0c477e;
      --bitel-yellow: #fbf32f;
      --text-main: #434343;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: transparent; /* sin fondo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* centrado vertical */
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 8px;
    }

    /* ðŸŒŸ BOTÃ“N ESTILO BITEL / APPLE */
    .abrir-btn {
      background: transparent;               /* sin fondo */
      color: var(--bitel-blue);              /* color Bitel */
      border: 2px solid var(--bitel-blue);   /* borde elegante */
      padding: 10px 20px;
      border-radius: 999px;                  /* estilo pill */
      font-size: 14px;
      font-weight: 600;
      transition: all 0.25s ease;
      cursor: pointer;
      max-width: 90vw;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.3px;
    }

    .abrir-btn:hover {
      background: var(--bitel-blue);         /* cambia a azul Bitel */
      color: #ffffff;
      transform: translateY(-2px);           /* elevaciÃ³n suave */
      box-shadow: 0 8px 18px rgba(12,71,126,0.35);
    }

    .abrir-btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(12,71,126,0.2);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .abrir-btn {
        width: 100%;
        text-align: center;
        justify-content: center;
        font-size: 13px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="button-group">
    <button class="abrir-btn" onclick="abrirEstructura()">
      ðŸ“‚ Modo PopUp - (Clic para abrir)
    </button>
  </div>

  <script>
    let popupVentana = null;
    function abrirEstructura() {
      const url = "https://cristhianfrancia.github.io/code/Tipificacion_NEW.html";
      const ancho = 1200;
      const alto = 500;

      const left = (window.screen.width / 2) - (ancho / 2);
      const top = (window.screen.height / 2) - (alto / 2);

      const opciones = `width=${ancho},height=${alto},left=${left},top=${top},resizable=yes,scrollbars=no`;

      if (!popupVentana || popupVentana.closed) {
        popupVentana = window.open(url, "EstructuraTipificacion", opciones);

        popupVentana.onload = () => {
          try {
            const style = popupVentana.document.createElement("style");
            style.textContent = `
              html, body {
                margin: 0;
                padding: 0;
                overflow-y: scroll;
                -ms-overflow-style: none;
                scrollbar-width: none;
              }
              ::-webkit-scrollbar {
                width: 0 !important;
                height: 0 !important;
                display: none;
              }
            `;
            popupVentana.document.head.appendChild(style);
            popupVentana.scrollTo(0, 0);
          } catch (e) {
            console.warn("No se pudo inyectar CSS en el popup (restricciÃ³n de CORS).");
          }
        };
      } else {
        popupVentana.focus();
      }
    }
  </script>

</body>
</html>
