<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipificaci√≥n - Descarga Directa</title>
    <style>
        :root {
            --bitel-teal: #01768b;
            --bitel-blue: #0c477e;
            --bitel-yellow: #fbf32f;
            --text-main: #434343;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 8px;
        }

        /* üåü BOT√ìN ESTILO BITEL (Ahora como Enlace) */
        .abrir-btn {
            background: transparent;
            color: var(--bitel-blue);
            border: 2px solid var(--bitel-blue);
            padding: 10px 24px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none; /* Importante para que no parezca link azul */
            transition: all 0.25s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .abrir-btn:hover {
            background: var(--bitel-blue);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(12,71,126,0.35);
        }

        .abrir-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(12,71,126,0.2);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .abrir-btn {
                width: 90%;
                justify-content: center;
                font-size: 13px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false">

    <div class="button-group">
        <a href="https://docs.google.com/uc?export=download&id=1IhnAF8s1_ps7INxgBih680jj8TqCr3sZ" 
           class="abrir-btn">
            üìÇ Descargar Diagrama Alternativo
        </a>
    </div>

    <script>
        /* üîí BLOQUEO DE SEGURIDAD MANTENIDO */
        document.onkeydown = function(e) {
            if (e.key === 'F12' || e.keyCode === 123) return false;
            if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) return false;
            if (e.ctrlKey && e.key.toUpperCase() === 'U') return false;
            if (e.ctrlKey && ['P', 'S'].includes(e.key.toUpperCase())) {
                e.preventDefault();
                alert('Esa funci√≥n est√° deshabilitada.');
                return false;
            }
        };

        /* Bloquea men√∫ contextual y arrastre */
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());

        /* Mensaje de autor√≠a en consola */
        window.addEventListener('load', function() {
            console.clear();
            console.log("%c‚ö†Ô∏è SEGURIDAD ACTIVA ‚ö†Ô∏è", "color: red; font-size: 24px; font-weight: bold;");
            console.log("%cSystem by Cristhian Francia.", "color: #0c477e; font-size: 14px;");
        });
    </script>
</body>
</html>
