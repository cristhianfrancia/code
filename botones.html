<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      animation: popup 0.5s ease-out;
    }

    .btn {
      width: 250px; /* Ancho uniforme */
      background: #ffffff;
      color: black;
      border: 2px solid #01768b;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .btn:hover {
      background: #01768b;
      color: #ffffff;
    }

    @keyframes popup {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="btn" onclick="abrirRegular()">Bienvenida - Regular y Smart IVR</button>
    <button class="btn" onclick="abrirEldni()">eldni.com</button>
    <button class="btn" onclick="Despedida()">Despedida y encuesta</button>
  </div>

  <script>
    function abrirRegular() {
      window.open(
        "https://drive.google.com/file/d/1Z1vguE7EjPjJYozOY9BE_u_pBy4pC-aF/view?usp=sharing",
        "Bienvenida - Regular y Smart IVR",
        "width=1600,height=1080"
      );
    }


    function abrirEldni() {
      window.open(
        "https://eldni.com/",
        "eldni",
        "width=1600,height=1080"
      );
    }

    function Despedida() {
      window.open(
        "https://drive.google.com/file/d/1zhT3U4p4N7_wUFkEilCP6nOsRi5W3SST/view?usp=sharing",
        "eldni",
        "width=1600,height=1080"
      );
    }
  </script>

</body>
</html>
