<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calculadora de Datos</title>

<style>
  :root{
    --bitel-teal:#01768b;
    --bitel-blue:#0c477e;
    --bitel-yellow:#fbf32f;
    --bitel-orange:#fd8261;
    --bg:#ffffff;
    --muted:#6b6b6b;
    --card-bg: rgba(255,255,255,0.95);
    --glass: rgba(255,255,255,0.6);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    background:linear-gradient(180deg,#f7fbfc 0%, #ffffff 100%);
    color:#333;
    user-select:none;
    -webkit-font-smoothing:antialiased;
  }

  .container{
    width:95%;
    max-width:1000px;
    margin-top:40px;
    background:var(--card-bg);
    border-radius:14px;
    padding:22px;
    box-shadow:0 12px 40px rgba(12,71,126,0.08);
    border:1px solid rgba(12,71,126,0.06);
    backdrop-filter: blur(6px) saturate(140%);
    animation:fadeIn .45s cubic-bezier(.2,.9,.2,1);
  }

  @keyframes fadeIn{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1;transform:none}
  }

  h1{
    margin:0;
    font-size:1.5rem;
    color:var(--bitel-blue);
  }

  .subtitle{
    margin:0;
    font-size:.85rem;
    color:var(--muted);
  }

  .top{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
  }

  /* Barra derecha */
  .toolbar{
    position:absolute;
    right:40px;
    top:25px;
    display:flex;
    gap:20px;
    align-items:center;
  }

  .toggle, .select-dec{
    display:flex;
    gap:12px;
    background:#fff;
    border:1px solid rgba(0,0,0,0.08);
    padding:8px;
    border-radius:999px;
  }

  .toggle button,
  .select-dec button{
    border:0;background:none;padding:8px 13px;
    font-weight:700;cursor:pointer;border-radius:8px;
    position:relative;
  }

  .toggle button.active,
  .select-dec button.active{
    background:linear-gradient(90deg,var(--bitel-teal),var(--bitel-blue));
    color:white;
  }

  /* Tooltip */
  .tooltip-min {
    position:absolute;
    background:#0c477e;
    color:white;
    font-size:0.75rem;
    padding:6px 10px;
    border-radius:8px;
    white-space:nowrap;
    transform:translate(-50%, -6px);
    left:50%;
    top:-32px;
    opacity:0;
    pointer-events:none;
    transition:opacity .18s ease, transform .18s ease;
    z-index:999;
  }

  .tooltip-min::after {
    content:"";
    position:absolute;
    bottom:-5px;
    left:50%;
    transform:translateX(-50%);
    border-width:5px;
    border-style:solid;
    border-color:#0c477e transparent transparent transparent;
  }

  .has-tooltip:hover .tooltip-min {
    opacity:1;
    transform:translate(-50%, -10px);
  }

  .info-icon{
    font-size:.9rem;
    margin-left:5px;
    cursor:pointer;
    color:var(--bitel-teal);
    opacity:0.8;
    transition:.2s;
  }
  .info-icon:hover{opacity:1}

  /* Main */
  .main-row{
    display:flex;
    align-items:flex-end;
    gap:14px;
    margin-bottom:20px;
    flex-wrap:wrap;
  }

  label{
    font-size:.82rem;
    font-weight:600;
    color:var(--muted);
  }

  select, input[type=number]{
    padding:12px 12px;
    border-radius:8px;
    border:1px solid #d9e2e6;
    background:#fbfcfd;
    font-size:1.05rem;
    height:48px;
  }

  input[type=number]{width:260px;}

  /* Botón limpiar */
  .btn-clean{
    background:linear-gradient(90deg,var(--bitel-teal),var(--bitel-blue));
    color:white;
    border:0;
    padding:12.5px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
    font-size:1rem;
    height:48px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.2s ease;
  }
  .btn-clean:hover{opacity:.9;transform:scale(1.03)}
  .btn-clean:active{transform:scale(.97)}

  .three-results{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    margin-bottom:12px;
  }

  .card{
    background:var(--glass);
    border-radius:10px;
    padding:15px;
    border:1px solid rgba(12,71,126,0.08);
    cursor:pointer;
    display:flex;
    flex-direction:column;
    position:relative;
    transition:.15s ease;
  }

  .card:hover{box-shadow:0 10px 26px rgba(12,71,126,0.08)}
  .card:active{transform:scale(.98)}

  .u{
    font-size:.78rem;
    color:var(--muted);
    font-weight:700;
    margin-bottom:6px;
  }
  .v{
    font-size:1.2rem;
    color:var(--bitel-blue);
    font-weight:800;
  }

  .copy-tip{
    position:absolute;
    right:10px;
    top:10px;
    background:var(--bitel-blue);
    color:white;
    padding:6px 8px;
    font-size:.72rem;
    border-radius:6px;
    opacity:0;
    pointer-events:none;
    transform:translateY(-8px);
    transition:.2s ease;
  }
  .card.copied .copy-tip{
    opacity:1;
    transform:translateY(0);
  }

  #extraContainer{
    display:none;
    margin-top:10px;
  }

  #toggleExtra{
    background:#fff;
    border:1px solid var(--bitel-blue);
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
    color:var(--bitel-blue);
    margin-bottom:14px;
  }

  .footer-autor{
    text-align:center;
    margin-top:30px;
    padding:15px;
    font-size:.8rem;
    color:#aaa;
    border-top:1px solid #eee;
  }
  .footer-autor strong{color:var(--bitel-blue)}

  @media(max-width:700px){
    .three-results{grid-template-columns:1fr;}
    .toolbar{position:static;justify-content:center;margin-top:10px;}
  }
</style>
</head>

<body oncontextmenu="return false;">

<div class="container">

  <div class="top">
    <div>
      <h1>Calculadora de Datos</h1>
      <p class="subtitle">Convierte entre KB, MB y GB</p>
    </div>
  </div>

  <!-- Barra superior -->
  <div class="toolbar">

    <div>
      <label>Modo</label>
      <div class="toggle">

        <div class="has-tooltip" style="position:relative;">
          <button id="btn-1024" class="active">1024</button>
          <span class="info-icon">ℹ</span>
          <div class="tooltip-min">Bitel usa este modo<br>(1 KB = 1024 bytes)</div>
        </div>

        <div class="has-tooltip" style="position:relative;">
          <button id="btn-1000">1000</button>
          <span class="info-icon">ℹ</span>
          <div class="tooltip-min">Modo comercial<br>(1 KB = 1000 bytes)</div>
        </div>

      </div>
    </div>

    <div>
      <label>Decimales</label>
      <div class="select-dec">
        <button data-dec="0">0</button>
        <button data-dec="2">2</button>
        <button data-dec="4" class="active">4</button>
        <button data-dec="6">6</button>
      </div>
    </div>

  </div>

  <!-- Sección principal -->
  <div class="main-row">

    <div>
      <label>Unidad</label><br>
      <select id="unitSelect">
        <option value="KB" selected>Kilobyte (KB)</option>
        <option value="bit">Bit (b)</option>
        <option value="byte">Byte (B)</option>
        <option value="MB">Megabyte (MB)</option>
        <option value="GB">Gigabyte (GB)</option>
        <option value="TB">Terabyte (TB)</option>
        <option value="PB">Petabyte (PB)</option>
      </select>
    </div>

    <div>
      <label>Valor</label><br>
      <input id="valueInput" type="number" step="any" min="0" placeholder="Ingresa un número" />
    </div>

    <button class="btn-clean" id="btnClean">Limpiar</button>

  </div>

  <div class="three-results" id="primaryResults"></div>

  <button id="toggleExtra">Más resultados</button>

  <div id="extraContainer"></div>

  <div class="footer-autor">
    Developed by Cristhian Francia © 2025 | All rights reserved.
  </div>

</div>

<script>
/* === UNIDADES === */
const UNITS = [
  { key:'bit',   label:'Bit (b)',   factorBytes:1/8 },
  { key:'byte',  label:'Byte (B)',  factorBytes:1 },
  { key:'KB',    label:'Kilobyte (KB)', pow:1 },
  { key:'MB',    label:'Megabyte (MB)', pow:2 },
  { key:'GB',    label:'Gigabyte (GB)', pow:3 },
  { key:'TB',    label:'Terabyte (TB)', pow:4 },
  { key:'PB',    label:'Petabyte (PB)', pow:5 }
];

const PRIMARY_ORDER = ["KB","MB","GB"];
const EXTRA_ORDER   = ["bit","byte","TB","PB"];

const primaryResults = document.getElementById("primaryResults");
const extraContainer = document.getElementById("extraContainer");
const unitSelect     = document.getElementById("unitSelect");
const valueInput     = document.getElementById("valueInput");
const btnClean       = document.getElementById("btnClean");
const toggleExtra    = document.getElementById("toggleExtra");

let base = 1024;   // Bitel mode
let precision = 4; // Default decimales

/* === TARJETAS === */
function buildBlocks(){
  primaryResults.innerHTML = "";
  extraContainer.innerHTML = "";

  PRIMARY_ORDER.forEach(k=>{
    const u = UNITS.find(x=>x.key===k);
    primaryResults.appendChild(makeCard(u));
  });

  EXTRA_ORDER.forEach(k=>{
    const u = UNITS.find(x=>x.key===k);
    extraContainer.appendChild(makeCard(u));
  });
}

function makeCard(u){
  const card = document.createElement("div");
  card.className="card";
  card.dataset.unit=u.key;
  card.innerHTML = `
    <div class="copy-tip">Copiar</div>
    <div class="u">${u.label}</div>
    <div class="v" data-value>0</div>`;
  card.onclick = ()=>copyCard(card);
  return card;
}

/* === COPIAR === */
function copyCard(card){
  const txt = card.querySelector("[data-value]").textContent;
  navigator.clipboard.writeText(txt).then(()=>{
    card.classList.add("copied");
    const tip = card.querySelector(".copy-tip");
    tip.textContent="¡Copiado!";
    setTimeout(()=>{
      card.classList.remove("copied");
      tip.textContent="Copiar";
    },1000);
  });
}

/* === CONVERSIÓN === */
function inputToBytes(v, unit){
  if(!isFinite(v)) return 0;
  v = Number(v);

  if(unit==="bit") return v/8;
  if(unit==="byte") return v;

  const u = UNITS.find(x=>x.key===unit);
  return v * Math.pow(base, u.pow);
}

function bytesToUnit(bytes, unit){
  if(unit==="bit") return bytes*8;
  if(unit==="byte") return bytes;

  const u = UNITS.find(x=>x.key===unit);
  return bytes / Math.pow(base, u.pow);
}

function formatNumber(num){
  if(!isFinite(num)) return "0";
  return Number(num).toLocaleString("en-US",{maximumFractionDigits:precision});
}

function render(){
  const val = valueInput.value==="" ? 0 : Number(valueInput.value);
  const bytes = inputToBytes(val, unitSelect.value);
  const cards = document.querySelectorAll(".card");

  cards.forEach(card=>{
    const unit = card.dataset.unit;
    const res  = bytesToUnit(bytes, unit);
    card.querySelector("[data-value]").textContent = formatNumber(res);
  });
}

/* === MODO === */
document.getElementById("btn-1024").onclick = ()=>{
  base = 1024;
  activeBtn("btn-1024","btn-1000");
  render();
};
document.getElementById("btn-1000").onclick = ()=>{
  base = 1000;
  activeBtn("btn-1000","btn-1024");
  render();
};

function activeBtn(a,b){
  document.getElementById(a).classList.add("active");
  document.getElementById(b).classList.remove("active");
}

/* === DECIMALES === */
document.querySelectorAll(".select-dec button").forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll(".select-dec button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    precision = Number(btn.dataset.dec);
    render();
  };
});

/* === MOSTRAR EXTRA === */
toggleExtra.onclick=()=>{
  if(extraContainer.style.display==="none" || extraContainer.style.display===""){
    extraContainer.style.display="grid";
    toggleExtra.textContent="Ocultar resultados";
  } else {
    extraContainer.style.display="none";
    toggleExtra.textContent="Más resultados";
  }
};

/* === LIMPIAR === */
btnClean.onclick=()=>{
  unitSelect.value="KB";
  valueInput.value="";

  // Ocultar extra
  extraContainer.style.display="none";
  toggleExtra.textContent="Más resultados";

  // Reset MODO
  base = 1024;
  activeBtn("btn-1024","btn-1000");

  // Reset DECIMALES a 4
  precision = 4;
  document.querySelectorAll(".select-dec button").forEach(b=>b.classList.remove("active"));
  document.querySelector('[data-dec="4"]').classList.add("active");

  render();
};

valueInput.oninput = render;
unitSelect.onchange = render;

/* === LOAD === */
window.onload = ()=>{
  buildBlocks();
  render();
};

/* === BLOQUEO INSPECCIÓN === */
document.addEventListener("keydown", e=>{
  if(e.key==="F12" || (e.ctrlKey&&e.shiftKey&&e.key==="I") || (e.ctrlKey&&e.key==="u")){
    e.preventDefault();
  }
});
</script>

</body>
</html>
