<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipificaci칩n</title>
    <style>
        :root {
            --bitel-teal: #01768b;
            --bitel-blue: #0c477e;
            --bitel-yellow: #fbf32f;
            --text-main: #434343;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 8px;
        }

        /* 游 BOT칍N ESTILO BITEL / APPLE */
        .abrir-btn {
            background: transparent;
            color: var(--bitel-blue);
            border: 2px solid var(--bitel-blue);
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.25s ease;
            cursor: pointer;
            max-width: 90vw;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .abrir-btn:hover {
            background: var(--bitel-blue);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(12,71,126,0.35);
        }

        .abrir-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(12,71,126,0.2);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .abrir-btn {
                width: 100%;
                text-align: center;
                justify-content: center;
                font-size: 13px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="button-group">
        <button class="abrir-btn" onclick="abrirEstructura()">
            游늭 Generador (Clic para abrir)
        </button>
    </div>

    <script>
        let popupVentana = null;
        function abrirEstructura() {
            const url = "https://cristhianfrancia.github.io/code/generador.html";
            const ancho = 1200;
            const alto = 550;

            const left = (window.screen.width / 2) - (ancho / 2);
            const top = (window.screen.height / 2) - (alto / 2);

            const opciones = `width=${ancho},height=${alto},left=${left},top=${top},resizable=yes,scrollbars=no`;

            if (!popupVentana || popupVentana.closed) {
                // 游녢 CAMBIADO: Nombre de ventana 칰nico para el generador
                popupVentana = window.open(url, "PopupGenerador", opciones); 

                popupVentana.onload = () => {
                    try {
                        const style = popupVentana.document.createElement("style");
                        style.textContent = `
                            html, body {
                                margin: 0;
                                padding: 0;
                                overflow-y: scroll;
                                -ms-overflow-style: none;
                                scrollbar-width: none;
                            }
                            ::-webkit-scrollbar {
                                width: 0 !important;
                                height: 0 !important;
                                display: none;
                            }
                        `;
                        popupVentana.document.head.appendChild(style);
                        popupVentana.scrollTo(0, 0);
                    } catch (e) {
                        console.warn("No se pudo inyectar CSS en el popup (restricci칩n de CORS).");
                    }
                };
            } else {
                popupVentana.focus();
            }
        }

        /* 游 BLOQUEO DE SEGURIDAD */
        document.onkeydown = function(e) {
            if (e.key === 'F12' || e.keyCode === 123) return false;
            if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) return false;
            if (e.ctrlKey && e.key.toUpperCase() === 'U') return false;
            if (e.ctrlKey && ['P', 'S'].includes(e.key.toUpperCase())) {
                e.preventDefault();
                alert('Esa funci칩n est치 deshabilitada.');
                return false;
            }
        };

        /* 游뛂 Bloquea el men칰 contextual del clic derecho en el documento completo */
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        /* 游뛂 Evita arrastrar o soltar elementos */
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        /* Mensaje en consola */
        window.addEventListener('load', function() {
            console.clear();
            console.log("%c丘멆잺 ALTO AH칈 丘멆잺", "color: red; font-size: 30px; font-weight: bold;");
            console.log("%cSystem by Cristhian Francia.", "color: #0c477e; font-size: 16px;");
        });
    </script>
</body>
</html>
