<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipificaci贸n</title>
  <style>
    :root {
      --bitel-teal: #01768b;
      --bitel-blue: #0c477e;
      --bitel-yellow: #fbf32f;
      --text-main: #434343;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 8px;
    }

    /*  BOTN ESTILO BITEL / APPLE */
    .abrir-btn {
      background: transparent;
      color: var(--bitel-blue);
      border: 2px solid var(--bitel-blue);
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.25s ease;
      cursor: pointer;
      max-width: 90vw;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.3px;
    }

    .abrir-btn:hover {
      background: var(--bitel-blue);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(12,71,126,0.35);
    }

    .abrir-btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(12,71,126,0.2);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .abrir-btn {
        width: 100%;
        text-align: center;
        justify-content: center;
        font-size: 13px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="button-group">
    <button class="abrir-btn" onclick="abrirEstructura()">
       Lista de tiendas - (Clic para abrir)
    </button>
  </div>

  <script>
    // === CDIGO DE SEGURIDAD AADIDO ===

    // 1. BLOQUEO DE CLIC DERECHO
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // 2. BLOQUEO DE TECLAS DE DESARROLLO (F12, Ctrl+Shift+I, Ctrl+U, etc.)
    document.addEventListener('keydown', function(e) {
      // Bloquea F12
      if (e.key === 'F12') {
        e.preventDefault();
      }

      // Bloquea Ctrl/Cmd + Shift + I/J (Inspeccionar, Consola)
      // Nota: e.metaKey es para Cmd en Mac
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'I' || e.key === 'J')) {
        e.preventDefault();
      }
      
      // Bloquea Ctrl/Cmd + U (Ver c贸digo fuente)
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'u') {
          e.preventDefault();
          alert('Acci贸n no permitida.');
      }
    });

    // ===================================

    let popupVentana = null;

    function abrirEstructura() {
      const url = "https://script.google.com/macros/s/AKfycbyOHFm6zxT5EPUio0OEv2SrKgOvdTAZ6uC1b9ZQmuxCVm17m7mge_u2nFOpKLXZRit_ew/exec";
      const ancho = 1600;
      const alto = 800;

      const left = (window.screen.width / 2) - (ancho / 2);
      const top = (window.screen.height / 2) - (alto / 2);

      const opciones = `width=${ancho},height=${alto},left=${left},top=${top},resizable=yes,scrollbars=no`;

      if (!popupVentana || popupVentana.closed) {
        popupVentana = window.open(url, "EstructuraTipificacion", opciones);

        popupVentana.onload = () => {
          try {
            const style = popupVentana.document.createElement("style");
            style.textContent = `
              html, body {
                margin: 0;
                padding: 0;
                transform: scale(0.90);
                transform-origin: top left;
                width: 111%;
                height: 111%;
                overflow-y: scroll;
                -ms-overflow-style: none;
                scrollbar-width: none;
              }
              ::-webkit-scrollbar {
                width: 0 !important;
                height: 0 !important;
                display: none;
              }
            `;
            popupVentana.document.head.appendChild(style);
            popupVentana.scrollTo(0, 0);
          } catch (e) {
            console.warn("No se pudo inyectar CSS en el popup (restricci贸n de CORS).");
          }
        };
      } else {
        popupVentana.focus();
      }
    }
  </script>

</body>
</html>
